<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="floatingLabels.css">
  <title>CSS Only Floating Labels</title>
</head>
<body>
  <div class="flex-container">
    <section>
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1524837826726-a5201ff7804c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bdba6b492d9d4bdd094056ce0773f1b2&auto=format&fit=crop&w=1534&q=80" />
      </div>
    </section>
    <section class="form-container">
      <form action="">
        <div class="floating-label">
          <input type="email" name="email" id="email" placeholder="Email">
          <label for="email">Email:</label>
        </div>
        <div class="floating-label">
          <input type="password" name="password" id="password" placeholder="Password">
          <label for="password">Password:</label>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
